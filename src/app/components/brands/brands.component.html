<div>
    <div class="container">
        <div class="d-flex justify-content-between">
            <div class="main_slider">
                <button type="button" class="slick-prev" (click)="showPreviousSlides()">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <div>
                    <ul class="d-flex slider justify-content-between">
                        <li *ngFor="let slide of slides, let i = index" [ngStyle]="style">
                            <a [href]="slide.href">
                                <img [src]="slide.src" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
                <button type="button" class="slick-next" (click)="showNextSlides()">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
        
</div>
